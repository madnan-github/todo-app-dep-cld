apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-frontend
  labels:
    app: taskflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskflow-frontend
  template:
    metadata:
      labels:
        app: taskflow-frontend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "taskflow-frontend"
        dapr.io/app-port: "3000"
        dapr.io/config: "taskflow-config"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: taskflow-frontend
        image: node:20-alpine
        command: ["sh", "-c"]
        args:
        - |
          apk add --no-cache python3 make g++ && 
          cd /app && 
          npm install && 
          npm run build && 
          npm start
        workingDir: /app
        ports:
        - containerPort: 3000
        # No volume mounts needed as the application is built into the image
        env:
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://taskflow-backend-service:80"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      # No volumes needed as the application is built into the image
---
apiVersion: v1
kind: Service
metadata:
  name: taskflow-frontend-service
spec:
  selector:
    app: taskflow-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer