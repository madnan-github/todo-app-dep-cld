[tool:pytest]
# Directories to test
testpaths = tests

# Python files that contain tests
python_files = test_*.py

# Python classes that contain tests
python_classes = Test*

# Python functions that contain tests
python_functions = test_*

# Add options
addopts = 
    -ra
    -v
    --strict-markers
    --strict-config

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as async tests

# Minimum Python version
minversion = 6.0

# Do not collect these files
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    node_modules
    __pycache__
    .pytest_cache

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning