apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: taskflow-config
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin.default.svc.cluster.local:9411/api/v2/spans"
  metric:
    enabled: true
  httpPipeline:
    handlers: []
  features:
    - name: InputBinding
      enabled: true
    - name: InternalInvocation
      enabled: true